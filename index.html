---
layout: default
---

  <h2>Essays in Progress</h2>

  {% for post in site.posts %}

  		<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      {{ post.excerpt }}
      <a class="readmore" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
      <hr class="default">
  {% endfor %}
